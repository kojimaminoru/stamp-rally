<html lang="ja">
    <head>
        <title>【謎解きスタンプラリー】入力フォーム</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="body-component">
            <h2 class="title">入力フォーム</h2>
            <div class="form-wrapper" id="form-wrapper">
                <div class="description">aa</div>
                <input type="text" placeholder="ひらがなで入力" id="form">
                <input type="button" onclick="check()" value="送信">
                <div class="result-wrong" id="result-wrong">
                    <p>不正解です</p>
                </div>
                <div class="result-first" id="result-first">
                    <p>ミス</p>
                </div>
                <div class="result-second" id="result-second">
                    <p>正解です</p>
                </div>
            </div>
        </div>
    </body>
</html>
