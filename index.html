<html lang="ja">
    <head>
        <title>【謎解きスタンプラリー】入力フォーム</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="body-component">
            <div class="form-wrapper" id="form-wrapper">
                <h2 class="title">入力フォーム</h2>
                <div class="description" id="description">解答を入力してください</div>
                <input class="form" type="text" placeholder="ひらがなで入力" id="form">
                <input class="submit" type="button" onclick="check()" value="送信">
                <div class="result-wrong" id="result-wrong">
                    <p>不正解です</p>
                </div>
            </div>
            <button type="button" id="openButton" class="button">map</button>
            <dialog id="exDialog" style="text-align: center;">
                <p style="font-size: 14px;">施設内にはこんな場所があるようです</p>
                <img src="images/green.JPG" alt="GMFM" style="width: 60vw; max-width: 300px;">
                <button type="button" id="closeButton">閉じる</button>
            </dialog>
            <script>
            var openButton = document.getElementById('openButton');
            var closeButton = document.getElementById('closeButton');
            var exDialog = document.getElementById('exDialog');
            openButton.addEventListener('click', function() {
                exDialog.showModal();
            });
            closeButton.addEventListener('click', function() {
                exDialog.close();
            });
            </script>
            <div class="result-first" id="result-first">
                <span class="main">解答欄に誤りがございました。正しくは【正】の解答欄となります。</span>
                <div class="image-block">
                    <div class="image-wrapper">
                        <span class="description">解答欄【誤】</span>
                        <img src="images/image_go.png" alt="間違った解答欄" class="image">
                    </div>
                    <div class="image-wrapper border">
                        <span class="description">解答欄【正】</span>
                        <img src="images/image_sei.png" alt="正しい解答欄" class="image">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
